<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <!--Main app container-->
    <div class="app-container">
        <header class="app-header">
            <div class="title-wrapper">
                <h1 class="app-title">Morning, Fitra</h1>
                <p id="date"></p>
            </div>
        </header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="add-button" class="add-button">
            <circle cx="25" cy="25" r="25" fill="#ffb00a" />
            <line x1="25" y1="13" x2="25" y2="38" class="add-button-line" />
            <line x1="37.5" y1="25" x2="12.5" y2="25" class="add-button-line" />
        </svg>
        <ul id="todolist"></ul>
    </div>
    <!--Modal Form to input new task-->
    <form action="" class="input-bar" onsubmit="newTask()">
        <div class="input-form">
            <div class="form-content">
                <span class="close-button">&times;</span>
                <h4>Create new task:</h4>
                <input type="text" name="todoInput" id="todo-input" onsubmit="newTask()">
            </div>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
